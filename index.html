<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <div id="textContainer">
    <!-- game instructions -->
    <h3 id="describe">Game Rules: Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, ex?</h3>
    <!-- score board -->
    <div id="score">
      <h3>Player One   <span id="playerOneScore">0</span> </h3>
      <h3>Player Two   <span id="playerTwoScore">0</span> </h3>
    </div>
  </div>
  <!-- board container -->
  <div id="board">
    <!-- first row -->
    <div id="row-1">
      
      <div id="cell-0">
        <figure id="test"class="gameIcon cross">click me</figure>
      </div>
     
      <div id="cell-1">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>

      <div id="cell-2">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>
    </div>
    <!-- second row -->
    <div id="row-2">
      <div id="cell-3">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>

      <div id="cell-4">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>

      <div id="cell-5">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>
    </div>
<!-- Third row -->
    <div id="row-3">
      <div id="cell-6">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>

      <div id="cell-7">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>

      <div id="cell-8">
        <figure class="gameIcon cross"><img href="" alt="icon"/> </figure>
      </div>
    </div>
  </div>

  <div class="status">
    <button id="start" type="button">Start Game</button>
  </div>
  <script src="main.js"></script>
<script src="/scripts/script.js"></script>
</body>

</html>
