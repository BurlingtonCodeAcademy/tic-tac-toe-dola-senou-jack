<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="game-box">
      <h2>Tic <span class="bold">Tac</span> Toe</h2>
      <div id="textContainer">
        <!-- game instructions -->
        <h3 id="describe">
          The goal of the game of Tic Tac Toe is to get three boxes in a row. You and a player will alternate turns.
        </h3>
        <!-- score board -->
        <div id="score">
          <h3>Player One <br><span id="playerOneScore">0</span></h3>
          <h3>Player Two <br><span id="playerTwoScore">0</span></h3>
        </div>
        <h3><span id="minutes">00</span>:<span id="seconds">00</span></h3>
      </div>
      <!-- board container -->
      
      <div id="board">
        
        <div id="cell-0" class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-1"class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-2" class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-3" class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-4" class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-5" class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-6" class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-7"class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>

        <div id="cell-8" class="cell">
          <!-- <figure class="gameIcon cross"></figure> -->
        </div>
      </div>

      <div class="status">
        
        <button id="reset" type="button" disabled=true>Reset Board</button>
        <button id="start" type="button"><span class="bold">Start Game</span></button>
        <button id="restartGame" type="button">Restart Game</button>
        
      </div>
    </div>
    <script src="main.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
