<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

    <body>
        <div id="game-box">
            <h2>Tic <span class="bold">Tac</span> Toe</h2>
            <div id="textContainer">
                <!-- game instructions -->
                <h3 id="describe">
                    The goal of the game of Tic Tac Toe is to get three boxes in a row.<br>
                     Face off against another player or the computer.
                </h3>
                <h1>
                    Choose a game Mode
                </h1>
                <!-- form for names and game mode -->
                <div id="playersName">

                    <form action="submit">
                        <input type="radio" id="vsPlayer" name="gameMode" value="PvP">
                        <label for="vsPlayer">vs Player</label><br>
                        <input type="radio" id="vsComp" value="Comp" name="gameMode">
                        <label for="vsComp">vs Computer</label><br> 
                        <input type="text" id="playerOneName" placeholder="Player One name">
                        <input type="text" id="playerTwoName" placeholder="Player two Name">
                    </form>
                </div>

                <!-- start game button -->
                <div class="status">
                    <button  id="open" type="button"> Start</button>
                </div>
            </div>
            <script src="/scripts/gameMode.js"></script>
    </body>

</html>
